                    height="20"
                    xmlns="http://www.w3.org/2000/svg"

            </ul>
          </div>
          <div class="avatar">
            <img src="./assets/image-avatar.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <div class="main col">
      <div class="col col_3">
        <div class="searchbar">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            class="light"
            type="text"
            placeholder="Search for movies or TV series"
          />
        </div>
        <div class="result"></div>
      </div>
      <section id="trending">
        <div class="trending col">
          <div class="heading">
            <p class="light">Trending</p>
          </div>
          <div class="row row_1">
            <!-- Array from displayTrend function -->
          </div>
        </div>
      </section>
      <section id="recommendation">
        <div class="col col_5">
          <div class="recommendation col">
            <div class="heading">
              <p class="light">Recommended for you</p>
            </div>
          </div>
          <div class="row row_3">
            <!-- Array from displayRecommendation function -->
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
