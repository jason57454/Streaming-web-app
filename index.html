<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/png" />
    <title>Entertainment web app</title>
  </head>
  <body id="app">
    <header>
      <nav class="col">
        <div class="col col_1">
          <div class="col col_2">
            <div class="logo">
              <img src="./assets/logo.svg" alt="" />
            </div>
            <ul class="col menu">
              <li>
                <a href="#/home" class="link">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#/movie" class="link"
                  ><svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#/series" class="link">
                  <svg
                    width="20"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z"
                    />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#/bookmarks" class="link"
                  ><svg
                    width="17"
                    height="20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15.387 0c.202 0 .396.04.581.119.291.115.522.295.694.542.172.247.258.52.258.82v17.038c0 .3-.086.573-.258.82a1.49 1.49 0 0 1-.694.542 1.49 1.49 0 0 1-.581.106c-.423 0-.79-.141-1.098-.423L8.46 13.959l-5.83 5.605c-.317.29-.682.436-1.097.436-.202 0-.396-.04-.581-.119a1.49 1.49 0 0 1-.694-.542A1.402 1.402 0 0 1 0 18.52V1.481c0-.3.086-.573.258-.82A1.49 1.49 0 0 1 .952.119C1.137.039 1.33 0 1.533 0h13.854Z"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
          <div class="avatar">
            <img src="./assets/image-avatar.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <div id="home" class="main col home_tab tab hidden">
      <div class="col col_3">
        <div class="searchbar">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            id="input_home"
            class="light"
            type="text"
            placeholder="Search for movies or TV series"
          />
          <div class="line_bot_input"></div>
        </div>
        <div id="result">
          <div class="result result_home col">
            <div class="heading">
              <p class="light row result_home_message"></p>
            </div>
            <div class="row row_13"></div>
          </div>
        </div>
      </div>
      <div class="on_search on_search_home">
        <section id="trending">
          <div class="trending col">
            <div class="heading">
              <p class="light">Trending</p>
            </div>
            <div class="row row_1">
              <!-- HTML from displayTrendingCards function -->
            </div>
          </div>
        </section>
        <section id="recommendation">
          <div class="col col_5">
            <div class="recommendation col">
              <div class="heading">
                <p class="light">Recommended for you</p>
              </div>
            </div>
            <div class="row row_3">
              <!-- HTML from displayRecommendationCards function -->
            </div>
          </div>
        </section>
      </div>
    </div>
    <div id="movie" class="main movies_tab col tab hidden">
      <div class="col col_3">
        <div class="searchbar">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            id="input_movies"
            class="light"
            type="text"
            placeholder="Search for movies"
          />
          <div class="line_bot_input"></div>
        </div>
        <div id="result">
          <div class="result result_movie col">
            <div class="heading">
              <p class="light row result_movie_message"></p>
            </div>
            <div class="row row_14"></div>
          </div>
        </div>
      </div>
      <div class="on_search on_search_movie">
        <section id="movies_content">
          <div class="movies col">
            <div class="heading">
              <p class="light">Movies</p>
            </div>
            <div class="row row_9">
              <!-- HTML from displayMoviesCards function -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="series" class="main series_tab col tab hidden">
      <div class="col col_3">
        <div class="searchbar">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            id="input_series"
            class="light"
            type="text"
            placeholder="Search for TV series"
          />
          <div class="line_bot_input"></div>
        </div>
        <div id="result">
          <div class="result result_series col">
            <div class="heading">
              <p class="light row result_series_message"></p>
            </div>
            <div class="row row_15"></div>
          </div>
        </div>
      </div>
      <div class="on_search on_search_series">
        <section id="series_content">
          <div class="series col">
            <div class="heading">
              <p class="light">TV Series</p>
            </div>
            <div class="row row_8">
              <!-- HTML from displaySeriesCard function -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <div id="bookmarks" class="main bookmarks_tab col tab hidden">
      <div class="col col_3">
        <div class="searchbar">
          <img src="./assets/icon-search.svg" alt="" />
          <input
            id="input_bookmarks"
            class="light"
            type="text"
            placeholder="Search for bookmarked shows"
          />
          <div class="line_bot_input"></div>
        </div>
        <div id="result">
          <div class="result result_bookmarks col">
            <div class="heading">
              <p class="light row result_bookmarks_message"></p>
            </div>
            <div class="row row_16"></div>
          </div>
        </div>
      </div>
      <div class="on_search on_search_bookmarks">
        <section id="bookmark_content">
          <div class="col">
            <div class="bookmarked_movies">
              <div class="heading">
                <p class="light">Bookmarked Movies</p>
              </div>
              <div class="row row_11">
                <!-- Bookmarked movies from displayBookmarkCards function -->
              </div>
            </div>
            <div class="heading">
              <p class="light">Bookmarked TV Series</p>
            </div>
            <div class="row row_12">
              <!-- Bookmarked movies from displayBookmarkCards function -->
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
